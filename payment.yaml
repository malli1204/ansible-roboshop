- name: installing payment
  hosts: payment
  become: yes
  tasks:
  - name: installing python
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: present
    loop:
    - python
    - gcc
    - python3-devel

  - name: creating user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

  - name: creating dir
    ansible.builtin.file:
      path: /app
      state: directory
    
  - name: dwonloading the zip file
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip

  - name: extracting the files
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: installing dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
      chdir: /app

  - name: copying the services
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: start and enable services
    ansible.builtin.service:
      name: payment
      state: started
      enabled: yes